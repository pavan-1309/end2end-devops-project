groups:
- name: microservices-alerts
  rules:
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service {{ $labels.job }} is down"
      description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

  - alert: HighMemoryUsage
    expr: (process_resident_memory_bytes / 1024 / 1024) > 400
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.job }}"
      description: "Memory usage is above 400MB on {{ $labels.instance }} for more than 5 minutes."

  - alert: HighCPUUsage
    expr: process_cpu_usage > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on {{ $labels.job }}"
      description: "CPU usage is above 80% on {{ $labels.instance }} for more than 5 minutes."

  - alert: HighErrorRate
    expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate on {{ $labels.job }}"
      description: "Error rate is above 10% on {{ $labels.instance }} for more than 2 minutes."

  - alert: SlowResponseTime
    expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Slow response time on {{ $labels.job }}"
      description: "95th percentile response time is above 1 second on {{ $labels.instance }}."

  - alert: DatabaseConnectionFailure
    expr: hikaricp_connections_active == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Database connection failure on {{ $labels.job }}"
      description: "No active database connections on {{ $labels.instance }}."