<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dynamic Website</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DevOps CI/CD Pipeline</h1>
            <p>Dynamic Website with Database Integration</p>
        </header>

        <section class="form-section">
            <h2>Submit Your Message</h2>
            <form th:action="@{/submit}" th:object="${user}" method="post">
                <input type="text" th:field="*{name}" placeholder="Your Name" required>
                <input type="email" th:field="*{email}" placeholder="Your Email" required>
                <textarea th:field="*{message}" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="messages-section">
            <h2>Recent Messages</h2>
            <div class="messages" th:if="${not #lists.isEmpty(users)}">
                <div class="message" th:each="user : ${users}">
                    <h3 th:text="${user.name}"></h3>
                    <p class="email" th:text="${user.email}"></p>
                    <p class="content" th:text="${user.message}"></p>
                    <small th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
            </div>
            <p th:if="${#lists.isEmpty(users)}" class="no-messages">No messages yet. Be the first to submit!</p>
        </section>
    </div>
</body>
</html>
